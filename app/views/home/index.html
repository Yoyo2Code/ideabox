<!DOCTYPE html>
<html>
  <head>
    <title>HTML input Tag</title>
  </head>
      <body>
        <div class="container">

        <h1>IdeaBox</h1>

          <div id="idea-form">
            <input class="form" id="idea-title" type="text" name="title" placeholder="Title" maxlength="100" />
              <br />
            <input class="form" id="idea-body" type="text" name="body" placeholder="Body" maxlength="100" />
              <br />
            <button id="create-idea" type="button" name="button">Create Idea</button>
          </div>
            <input class="form search" type="text" name="name" placeholder="Search...">
              <br />
              <br />
            <p>
              Click <em>directly</em> on Idea <strong>details</strong> to edit
            </p>
          <div class="" id="ideas">

          </div>
        </div>
      </body>
</html>
